


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            @page {
                size: 1536px 1024px;
                margin: 0;
            }
            
            body {
                width: 1536px;
                height: 1024px;
                margin: 0;
                padding: 0;
                font-family: "Comic Sans MS", "Arial Rounded MT Bold", "Arial", sans-serif;
                box-sizing: border-box;
                page-break-after: always;
                position: relative;
                overflow: hidden;
            }

            .page-container {
                width: 100%;
                height: 100%;
                position: relative;
                background-color: #f0f8ff; /* Light blue background fallback */
            }

            .background-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .title-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 255, 255, 0.95);
                padding: 1.5in;
                border-radius: 0.75in;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                z-index: 2;
                border: 5px solid #ff6b6b;
                text-align: center;
                min-width: 60%;
            }

            .title-text {
                font-size: 36px;
                line-height: 1.2;
                color: #2c3e50;
                text-align: center;
                font-weight: bold;
                margin: 0;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.9);
                letter-spacing: 1px;
            }

            .title-decoration {
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                border: 3px dashed #ffd93d;
                border-radius: 0.75in;
                z-index: -1;
            }

            /* Fallback for when no image is provided */
            .no-image {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 18px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="page-container">
            
            <img src="images/output_0.png" class="background-image" alt="Story illustration" />
            
            
            
            <div class="title-overlay">
                <div class="title-decoration"></div>
                <div class="title-text">Benny and the Biggest Steak Dream</div>
            </div>
            
        </div>
    </body>
    </html>
